<div
  class="content login-screen-wrapper d-flex justify-content-center align-items-center"
>
  <form (ngSubmit)="onLoginSubmit(f)" #f="ngForm">
    <div class="login-form form">
      <div
        class="login-header d-flex flex-row justify-content-center align-items-center"
      >
        <div>
          <img src="assets/clock_invoice_clipart.png" class="login-logo" />
        </div>
        <div class="login-app-name">App</div>
      </div>

      <div class="form-group">
        <div class="input-group has-validation mb-3">
          <span class="input-group-text bg-transparent" id="inputGroupPrepend3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
              />
            </svg>
          </span>
          <input
            id="validationServerUsername"
            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
            type="text"
            class="form-control"
            autocomplete="off"
            placeholder="{{ 'LOGIN.USERNAME' | translate }}"
            aria-label="Username"
            name="username"
            [(ngModel)]="rememberedUserName"
            [appAutoFocus]="!rememberedUserName ? true : false"
            required
          />
          <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Please choose a username.
          </div> -->
        </div>
      </div>

      <div class="form-group">
        <div class="input-group has-validation mb-3">
          <span class="input-group-text bg-transparent" id="basic-addon2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-lock"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"
              />
            </svg>
          </span>
          <input
            type="password"
            class="form-control"
            placeholder="{{ 'LOGIN.PASSWORD' | translate }}"
            aria-label="Password"
            autocomplete="off"
            name="password"
            ngModel
            required
            aria-describedby="basic-addon1"
            [appAutoFocus]="rememberMe && rememberedUserName ? true : false"
          />
        </div>
      </div>

      <div class="form-check mb-3">
        <input
          type="checkbox"
          class="form-check-input checkbox-gray"
          id="rememberMe"
          name="rememberMe"
          [(ngModel)]="rememberMe"
        />
        <label class="form-check-label gray-label" for="rememberMe"
          >Remember username on this computer</label
        >
      </div>

      <button
        id="loginAccount"
        type="submit"
        class="show-login-loading btn btn-app login-btn btn-block w-100"
      >
        <i class="fa fa-spin fa-circle-o-notch" style="display: none"></i
        >{{ "LOGIN.LOGIN_BUTTON" | translate }}
      </button>

      </button> -->
    </div>
  </form>
</div>
